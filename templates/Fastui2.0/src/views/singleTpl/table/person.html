<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<meta name="renderer" content="webkit">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../../static/style/admin.css" media="all">
		<link rel="stylesheet" href="../../../static/style/formSelects.css" media="all">
		<link rel="stylesheet" href="../../../static/style/fastui.css" media="all">
	</head>
	<body>
	<div class="layui-fluid">
	    <div class="layui-row layui-col-space15">
	        <div class="layui-col-md3">
	            <div class="layui-card">
	                <div class="fastui-person-info">
	                    <img src="../../../static/image/photo.png" alt="">
	                    <p>昵称：王桂花</p>
	                    <p>open_id:asgduagdsuas</p>
	                    <p>注册时间:2019-02-23 20:33:00</p>
	                </div>
	            </div>
	        </div>
	        <div class="layui-col-md9">
	            <div class="layui-card">
	                <div class="layui-card-header fastui-card-header">
	            		客户信息
	                    <div class="fastui-card-header-right">
	                        <form class="layui-form">
	                            <div class="layui-input-inline">
	                                <select name="modules" lay-verify="required" lay-search="">
	                                    <option value="">请选择或搜索中心</option>
	                                    <option value="1">layer</option>
	                                    <option value="2">form</option>
	                                    <option value="3">layim</option>
	                                    <option value="4">element</option>
	                                    <option value="5">laytpl</option>
	                                    <option value="6">upload</option>
	                                </select>
	                            </div>
	                        </form>
	                    </div>
	                </div>
	                <div class="layui-card-body">
	                    <div class="layui-tab layui-tab-brief">
	                        <ul class="layui-tab-title">
	                            <li class="layui-this">客户信息</li>
	                            <li>成长档案</li>
	                        </ul>
	                        <div class="layui-tab-content">
	                            <div class="layui-tab-item layui-show">
	                                <blockquote class="layui-elem-quote fastui-elem-quote">客户信息</blockquote>
	                                <form class="layui-form">
	                                    <div class="layui-form-item">
	                                        <div class="layui-inline">
	                                            <label class="layui-form-label">客户名字：</label>
	                                            <div class="layui-input-inline">
	                                                <input type="text" class="layui-input fastui-frameless-input" value="李丽丽" disabled="disabled" >
	                                            </div>
	                                        </div>
	                                        <div class="layui-inline">
	                                            <label class="layui-form-label">客户手机号：</label>
	                                            <div class="layui-input-inline">
	                                                <input type="text" class="layui-input fastui-frameless-input" value="13827389876" disabled="disabled" >
	                                            </div>
	                                        </div>
	                                    </div>
	                                </form>
	                                <blockquote class="layui-elem-quote fastui-elem-quote">会员信息</blockquote>
	                                <fieldset class="layui-elem-field layui-field-title fastui-field-color">
	                                    <legend>孩子一</legend>
	                                </fieldset>
	                                <form class="layui-form">
	                                    <div class="layui-form-item">
	                                        <div class="layui-inline">
	                                            <label class="layui-form-label">中心：</label>
	                                            <div class="layui-input-inline">
	                                                <input type="text" class="layui-input fastui-frameless-input" value="北京朝阳公园中心" disabled="disabled" >
	                                            </div>
	                                        </div>
	                                        <div class="layui-inline">
	                                            <label class="layui-form-label">姓名：</label>
	                                            <div class="layui-input-inline">
	                                                <input type="text" class="layui-input fastui-frameless-input" value="刘茜茜" disabled="disabled" >
	                                            </div>
	                                        </div>
	                                        <div class="layui-inline">
	                                            <label class="layui-form-label">会员编号：</label>
	                                            <div class="layui-input-inline">
	                                                <input type="text" class="layui-input fastui-frameless-input" value="29839484585585" disabled="disabled" >
	                                            </div>
	                                        </div>
	                                    </div>
	                                    <div class="layui-form-item">
	                                        <div class="layui-inline">
	                                            <label class="layui-form-label">班级：</label>
	                                            <div class="layui-input-inline">
	                                                <input type="text" class="layui-input fastui-frameless-input" value="2班" disabled="disabled" >
	                                            </div>
	                                        </div>
	                                        <div class="layui-inline">
	                                            <label class="layui-form-label">负责指导师：</label>
	                                            <div class="layui-input-inline">
	                                                <input type="text" class="layui-input fastui-frameless-input" value="彭仙仙" disabled="disabled" >
	                                            </div>
	                                        </div>
	                                        <div class="layui-inline">
	                                            <label class="layui-form-label">会员状态：</label>
	                                            <div class="layui-input-inline">
	                                                <input type="text" class="layui-input fastui-frameless-input" value="正常" disabled="disabled" >
	                                            </div>
	                                        </div>
	                                    </div>
	                                    <div class="layui-form-item">
	                                        <div class="layui-inline">
	                                            <label class="layui-form-label">性别：</label>
	                                            <div class="layui-input-inline">
	                                                <input type="text" class="layui-input fastui-frameless-input" value="女" disabled="disabled" >
	                                            </div>
	                                        </div>
	                                        <div class="layui-inline">
	                                            <label class="layui-form-label">生日：</label>
	                                            <div class="layui-input-inline">
	                                                <input type="text" class="layui-input fastui-frameless-input" value="2015" disabled="disabled" >
	                                            </div>
	                                        </div>
	                                        <div class="layui-inline">
	                                            <label class="layui-form-label">签约时间：</label>
	                                            <div class="layui-input-inline">
	                                                <input type="text" class="layui-input fastui-frameless-input" value="2019-02-09" disabled="disabled" >
	                                            </div>
	                                        </div>
	                                    </div>
	                                </form>
	                            </div>
	                            <div class="layui-tab-item">
	                                <div class="fastui-toolbar-con">
	                                    <form class="layui-form fastui-form-seacher layui-row">
	                                        <fieldset class="layui-elem-field layui-field-title fastui-field-color">
	                                            <legend>基本查询条件</legend>
	                                        </fieldset>
	                                        <div class="layui-col-space20">
	                                            <div class="layui-col-xs3">
	                                                <div class="layui-input-inline">
	                                                    <input type="text" name="title" autocomplete="off" placeholder="通知标题" class="layui-input">
	                                                </div>
	                                            </div>
	                                            <div class="layui-col-xs3">
	                                                <div class="layui-input-inline">
	                                                    <button type="button" class="layui-btn fastui-btn fastui-btn-sky"><i class="layui-icon">&#xe615;</i>查询</button>
	                                                    <button class="layui-btn layui-btn-primary" type="reset">重置</button>
	                                                </div>
	                                            </div>
	                                        </div>
	                                    </form>
	                                </div>
	                                <table class="layui-hide" id="customer-details-table" lay-filter="customer-details-table"></table>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
        <script type="text/html" template>
          <div class="fastui-version">{{ layui.admin.systemName }}<span>v{{ layui.admin.v }}</span>build:{{layui.admin.build}}</div>
        </script>
	</div>
	<script src="../../../static/layui/layui.js"></script>  
	<script type="text/javascript">
	    layui.config({
	        base:'../../../static/' //静态资源所在路径
	    }).extend({
	        index:'lib/index' //主入口模块
	    }).use(['jquery','index', 'form','laydate','table'], function($){
	        var laydate = layui.laydate,
	            table=layui.table,
	            form=layui.form;
	
	        var col=[
	            {title: 'ID', field: 'id', width: 150, align: 'center'},
	            {title: '头像', field: 'avatar', width: 150, align: 'center'},
	            {title: '昵称',field: 'nickname', width: 150, align: 'center', templet:'#customer-name-tpl'},
	            {title: 'open_id', field: 'openid', width: 200, align: 'center'},
	            {title: '客户手机号', field: 'customerPhone', width: 150, align: 'center'},
	            {title: '关联部门', field: 'departmentName', align: 'center'},
	            {title: '会员孩子/性别/生日', templet:'#children-gender-birthday', align: 'center'},
	            {title: '注册时间', field: 'createTime', align: 'center'}
	        ];
	        table.render({
	            elem:'#customer-details-table'
	            ,url:''
	            ,size:'sm'
	            ,even:true
	            ,limit:30
	            ,cellMinWidth:80
	            ,page:true
	            ,cols:[col]
	        })
	    });
	</script>
	</body>
</html>
