<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>开启复选框 - 数据表格</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../../static/style/admin.css" media="all">
		<link rel="stylesheet" href="../../../static/style/formSelects.css" media="all">
		<link rel="stylesheet" href="../../../static/style/fastui.css" media="all">
	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-header fastui-card-header">
							<script type="text/html" template>
								<span>{{localStorage.getItem("title")}}</span>
							</script>
							<div class="fastui-card-header-right">
								<a layadmin-event="iframeRefresh"><i class="layui-icon layui-icon-refresh"></i>刷新</a>
							</div>
						</div>
						<div class="layui-card-body">
							<div class="layui-row">
								<div class="fastui-process-title fastui-this">
									<span>1</span>
									<p>上传信息</p>
								</div>
								<div class="fastui-process-title">
									<span>2</span>
									<p>预览信息</p>
								</div>
								<div class="fastui-process-title">
									<span>3</span>
									<p>确认导入</p>
								</div>
								<div class="fastui-process-title">
									<span>4</span>
									<p>发起付款</p>
								</div>
							</div>
							<div style="padding: 30px 20px;">
								<div style="margin-bottom: 10px;">
									<button class="layui-btn fastui-btn">下载模板</button>
								</div>
								<div class="layui-upload-drag" id="test10" style="padding: 80px;">
								  	<i class="layui-icon fastui-font-color-sky"></i>
								  	<p>点击上传，或将文件拖拽到此处</p>
								  	<div class="layui-hide" id="uploadDemoView">
									    <hr>
									    <img src="" alt="上传成功后渲染" style="max-width: 196px">
								  	</div>
								</div>
								<div style="margin-top: 10px;">
									<button class="layui-btn fastui-btn" lay-href='singleTpl/process/seeInfo.html'>预览信息</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
            <script type="text/html" template>
              <div class="fastui-version">{{ layui.admin.systemName }}<span>v{{ layui.admin.v }}</span>build:{{layui.admin.build}}</div>
            </script>
		</div>
		<script src="../../../static/layui/layui.js"></script>
		<script>
			layui.config({
				base: '../../../static/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['index'], function() {
				
			});
		</script>
	</body>

</html>
