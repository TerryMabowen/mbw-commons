<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../../static/style/admin.css" media="all">
		<link rel="stylesheet" href="../../../static/style/fastui.css" media="all">
	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-header fastui-card-header">
							<script type="text/html" template>
								<span>{{localStorage.getItem("title")}}</span>
							</script>
							<div class="fastui-card-header-right">
								<a layadmin-event="iframeRefresh"><i class="layui-icon layui-icon-refresh"></i>刷新</a>
							</div>
						</div>
						<div class="layui-card-body">
							<div style="margin-bottom: 10px;">
								<button class="layui-btn fastui-btn" id="4">4列</button>
								<button class="layui-btn fastui-btn" id="5">5列</button>
							</div>
							<table class="layui-hide" id="fastui-single-tooltable" lay-filter="fastui-single-tooltable"></table>
						</div>
					</div>
				</div>
			</div>
			<script src="../../../static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
			<script type="text/javascript">
				layui.config({
					base: '../../../static/' //静态资源所在路径
				}).extend({
					index: 'lib/index' //主入口模块
				}).use(['index', 'table'], function($) {
					var $ = layui.$,
						table = layui.table;

					table.render({
						elem: '#fastui-single-tooltable',
						size: 'sm',
						cellMinWidth: 80,
						cols: [
							[{
									type: 'checkbox'
								}]
						],
						data: [{
								'id': '1',
								'username': '2019/8/29 16:43:00',
								'sex': '女',
								'city': '北京',
								'sign': '我是个说故事的男孩子，愿你是个爱听故事的女孩儿',
								'classify': '程序员',
								'experience': '33',
								'score': '100'
							}
						]
					})

					$("#4").on('click', function() {
						table.render({
							elem: '#fastui-single-tooltable',
							size: 'sm',
							cellMinWidth: 80,
							cols: [
								[{
									type: 'checkbox'
								}, {
									field: 'sex',
									title: '性别'
								}, {
									field: 'city',
									title: '城市'
								}, {
									field: 'sign',
									title: '签名'
								}, {
									field: 'score',
									title: 'lili'
								}]
							],
						data: [{
								'id': '1',
								'username': '2019/8/29 16:43:00',
								'sex': '女',
								'city': '北京',
								'sign': '我是个说故事的男孩子，愿你是个爱听故事的女孩儿',
								'classify': '程序员',
								'experience': '33',
								'score': '100'
							}
						]
						})
					})
					$("#5").on('click', function() {
						table.render({
							elem: '#fastui-single-tooltable',
							size: 'sm',
							cellMinWidth: 80,
							cols: [
								[{
									type: 'checkbox'
								}, {
									field: 'id',
									title: 'ID',
									width: 80
								}, {
									field: 'sex',
									title: '性别'
								}, {
									field: 'city',
									title: '城市'
								}, {
									field: 'sign',
									title: '签名'
								}, {
									field: 'score',
									title: '评分'
								}, {
									field: 'sex',
									title: 'caozuo'
								}]
							],
						data: [{
								'id': '1',
								'username': '2019/8/29 16:43:00',
								'sex': '女',
								'city': '北京',
								'sign': '我是个说故事的男孩子，愿你是个爱听故事的女孩儿',
								'classify': '程序员',
								'experience': '33',
								'score': '100'
							}
						]
						})
					})

				});
			</script>
	</body>

</html>
