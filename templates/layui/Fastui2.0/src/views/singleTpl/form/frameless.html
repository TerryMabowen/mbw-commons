<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>表单组合</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../../static/style/admin.css" media="all">
		<link rel="stylesheet" type="text/css" href="../../../static/style/fastui.css" />
	</head>

	<body>

		<div class="layui-fluid">
			<div class="layui-card">
				<div class="layui-card-header fastui-card-header">
					<script type="text/html" template>
						<span>{{localStorage.getItem("title")}}</span>
					</script>
				</div>
				<div class="layui-card-body" style="padding: 15px;">
					<form class="layui-form" action="" lay-filter="component-form-group">
						<div class="layui-form-item">
							<label class="layui-form-label">单行输入框</label>
							<div class="layui-input-block">
								<input type="text" name="title" lay-verify="title" disabled="disabled" autocomplete="off" placeholder="请输入标题" class="layui-input fastui-frameless-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">验证必填项</label>
							<div class="layui-input-block">
								<input type="text" name="username" lay-verify="required" disabled="disabled" placeholder="请输入" autocomplete="off" class="layui-input fastui-frameless-input">
							</div>
						</div>

						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">验证手机</label>
								<div class="layui-input-inline">
									<input type="tel" name="phone" lay-verify="required|phone" disabled="disabled" autocomplete="off" class="layui-input fastui-frameless-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">验证邮箱</label>
								<div class="layui-input-inline">
									<input type="text" name="email" lay-verify="email" disabled="disabled" autocomplete="off" class="layui-input fastui-frameless-input">
								</div>
							</div>
						</div>

						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">多规则验证</label>
								<div class="layui-input-inline">
									<input type="text" name="number" lay-verify="required|number" disabled="disabled" autocomplete="off" class="layui-input fastui-frameless-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">验证日期</label>
								<div class="layui-input-inline">
									<input type="text" name="date" id="LAY-component-form-group-date" disabled="disabled" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input fastui-frameless-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">验证链接</label>
								<div class="layui-input-inline">
									<input type="tel" name="url" lay-verify="url" autocomplete="off" disabled="disabled" class="layui-input fastui-frameless-input">
								</div>
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">验证身份证</label>
							<div class="layui-input-block">
								<input type="text" name="identity" lay-verify="identity" placeholder="" disabled="disabled" autocomplete="off" class="layui-input fastui-frameless-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">自定义验证</label>
							<div class="layui-input-inline">
								<input type="password" name="password" lay-verify="pass" placeholder="请输入密码" disabled="disabled" autocomplete="off" class="layui-input fastui-frameless-input">
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">分组选择框</label>
								<div class="layui-input-inline fastui-frameless-input">
									<select name="quiz" disabled="disabled">
										<option value="">请选择问题</option>
										<optgroup label="城市记忆">
											<option value="你工作的第一个城市">你工作的第一个城市</option>
										</optgroup>
										<optgroup label="学生时代">
											<option value="你的工号">你的工号</option>
											<option value="你最喜欢的老师">你最喜欢的老师</option>
										</optgroup>
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">搜索选择框</label>
								<div class="layui-input-inline fastui-frameless-input">
									<select name="modules" lay-verify="required" disabled="disabled" lay-search="">
										<option value="">直接选择或搜索选择</option>
										<option value="1">layer</option>
										<option value="2">form</option>
										<option value="3">layim</option>
										<option value="4">element</option>
										<option value="5">laytpl</option>
										<option value="6">upload</option>
										<option value="7">laydate</option>
										<option value="8">laypage</option>
										<option value="9">flow</option>
										<option value="10">util</option>
										<option value="11">code</option>
										<option value="12">tree</option>
										<option value="13">layedit</option>
										<option value="14">nav</option>
										<option value="15">tab</option>
										<option value="16">table</option>
										<option value="17">select</option>
										<option value="18">checkbox</option>
										<option value="19">switch</option>
										<option value="20">radio</option>
									</select>
								</div>
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">联动选择框</label>
							<div class="layui-input-block">
								<div class="layui-inline fastui-frameless-input">
									<select name="quiz1" disabled="disabled">
										<option value="">请选择省</option>
										<option value="浙江" selected="">浙江省</option>
										<option value="你的工号">江西省</option>
										<option value="你最喜欢的老师">福建省</option>
									</select>
								</div>
								<div class="layui-inline fastui-frameless-input">
									<select name="quiz2" disabled="disabled">
										<option value="">请选择市</option>
										<option value="杭州">杭州</option>
										<option value="宁波" disabled="">宁波</option>
										<option value="温州">温州</option>
										<option value="温州">台州</option>
										<option value="温州">绍兴</option>
									</select>
								</div>
								<div class="layui-inline fastui-frameless-input">
									<select name="quiz3" disabled="disabled">
										<option value="">请选择县/区</option>
										<option value="西湖区">西湖区</option>
										<option value="余杭区">余杭区</option>
										<option value="拱墅区">临安市</option>
									</select>
								</div>
							</div>
						</div>
						<div class="layui-form-item layui-form-text">
							<label class="layui-form-label">普通文本域</label>
							<div class="layui-input-block">
								<textarea name="text" placeholder="请输入内容" disabled="disabled" class="layui-textarea fastui-frameless-input"></textarea>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="../../../static/layui/layui.js"></script>
		<script>
			layui.config({
				base: '../../../static/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['index', 'form', 'laydate'], function() {
				var $ = layui.$,
					admin = layui.admin,
					element = layui.element,
					layer = layui.layer,
					laydate = layui.laydate,
					form = layui.form;
			});
		</script>
	</body>

</html>
