<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="../static/css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../static/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../static/css/fastui.css"/>
		<link rel="stylesheet" type="text/css" href="../static/css/login.css"/>
	</head>
	<body>
		<div class="fastui-login-bg">
			<div class="fastui-login-position">
				<div class="fastui-login-con">
					<div class="fastui-login-logo">
						<img src="../static/images/login/logo.png" />
						<h2>贝尔企业中心</h2>
					</div>
					<div class="fastui-login-code">
						<img id="fastui-login-html" src="../static/images/login/code.png"/>
						<img id="fastui-login-code-html" src="../static/images/login/code1.png"/>
					</div>
					<form class="fastui-login-form layui-form">
						<div class="fastui-login-error">
							<p>登录错误提示</p>
						</div>
						<div class="layui-inline">
							<div class="layui-input-inline fastui-login-input" style="border-bottom: 1px solid #f3f7fd;">
								<i class="layui-icon">&#xe66f;</i>
								<input type="text" name="username" required  lay-verify="required" placeholder="请输入账号" class="layui-input">
							</div>
							<div class="layui-input-inline fastui-login-input">
								<i class="layui-icon">&#xe673;</i>
								<input type="password" value="" name="password" required  lay-verify="required" class="layui-input" placeholder="请输入密码" />
							</div>
						</div>
						<div class="layui-inline">
							<div class="layui-input-inline fastui-login-input">
								<i class="layui-icon">&#xe60b;</i>
								<div class="fastui-login-verif"></div>
								<input type="text" value="" required  lay-verify="required" class="layui-input fastui-login-write" placeholder="请输入验证码" />
							</div>
						</div>
						<div class="fastui-login-pass clearfix">
							<a href="javascript:void(0);">忘记密码</a>
							<a href="javascript:void(0);">看不清，换一张</a>
						</div>
						<button class="layui-btn fastui-login-sub layui-btn-fluid" lay-submit='submit'>登录</button>
					</form>
					<div class="fastui-login-code-con">
						<p>请用打开钉钉APP扫码登录</p>
						<div class="fastui-login-code-bg">
							<img src="../static/images/login/bigcode.png"/>
						</div>
					</div>
				</div>
				<div class="fastui-login-slog">以教人者教己 , 在劳力上劳心做灵魂高贵者 , 行世间之崇高</div>
			</div>
		</div>
		<script src="../static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			layui.use(['jquery','form'],function($){
				var form=layui.form;
				$("#fastui-login-html").on('click',function(){
					$(this).hide().siblings().show();
					$('.fastui-login-form').stop().hide();
					$('.fastui-login-code-con').stop().show();
				})
				$("#fastui-login-code-html").on('click',function(){
					$(this).hide().siblings().show();
					$('.fastui-login-form').stop().show();
					$('.fastui-login-code-con').stop().hide();
				})
			})
		</script>
	</body>
	
</html>
