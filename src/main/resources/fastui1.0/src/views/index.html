<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>iframe</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
		<link rel="stylesheet" type="text/css" href="../layuiadmin/style/fastui.css" />
	</head>

	<body class="layui-layout-body">

		<div id="LAY_app">
			<div class="layui-layout layui-layout-admin">
				<div class="layui-header fastui-header">
					<!-- 头部区域 -->
					<ul class="layui-nav layui-layout-left">
						<li class="layui-nav-item layui-hide-xs fastui-logo">
							<img class="" src="../layuiadmin/image/logo2.png" />
						</li>
						<li class="layui-nav-item" lay-unselect>
							<a href="../../templates/index.html" title="">
								<cite>首页</cite>
							</a>
						</li>
						<li class="layui-nav-item">
							<a href="javascript:;" lay-unselect>
								<cite>主页一</cite>
							</a>
							<ul class="fastui-nav-child layui-nav-child">
								<fieldset class="layui-elem-field layui-field-title">
									<legend>导航分类</legend>
								</fieldset>
								<li><a lay-href="component/form/element.html">表单</a></li>
								<li><a lay-href="component/form/group.html">表单组</a></li>
								<li><a lay-href="component/grid/all.html">栅格化</a></li>
								<fieldset class="layui-elem-field layui-field-title">
									<legend>导航分类</legend>
								</fieldset>
								<li><a lay-href="component/grid/list.html">栅格化</a></li>
								<li><a lay-href="component/grid/stack.html">栅格化</a></li>
							</ul>
						</li>
						<li class="layui-nav-item" lay-unselect>
							<a lay-href="component/form/element.html" title="">
								<cite>表单</cite>
							</a>
						</li>
					</ul>
					<ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
						<li class="layui-nav-item" lay-unselect>
							<a lay-href="app/message/index.html">
								我的应用
							</a>
						</li>
						<li class="layui-nav-item" lay-unselect style="margin-right: 20px;">
							<a href="javascript:;">
								<cite>黎黎</cite>
							</a>
							<dl class="layui-nav-child">
								<dd>
									<a lay-href="set/user/info.html">基本资料</a>
								</dd>
								<dd>
									<a lay-href="set/user/password.html">修改密码</a>
								</dd>
								<dd layadmin-event="logout" style="text-align: center;">
									<a>退出</a>
								</dd>
							</dl>
						</li>
					</ul>
				</div>
				<!-- 页面标签 -->
				<div class="layadmin-pagetabs" id="LAY_app_tabs">
					<div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
					<div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
					<div class="layui-icon layadmin-tabs-control layui-icon-down">
						<ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
							<li class="layui-nav-item" lay-unselect>
								<a href="javascript:;"></a>
								<dl class="layui-nav-child layui-anim-fadein">
									<dd layadmin-event="closeThisTabs">
										<a href="javascript:;">关闭当前标签页</a>
									</dd>
									<dd layadmin-event="closeOtherTabs">
										<a href="javascript:;">关闭其它标签页</a>
									</dd>
									<dd layadmin-event="closeAllTabs">
										<a href="javascript:;">关闭全部标签页</a>
									</dd>
								</dl>
							</li>
						</ul>
					</div>
					<div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
						<ul class="layui-tab-title" id="LAY_app_tabsheader">
							<li lay-id="home/console.html" lay-attr="home/console.html" class="layui-this"><i class="layui-icon layui-icon-home"></i></li>
						</ul>
					</div>
				</div>
				<!-- 主体内容 -->
				<div class="layui-body" id="LAY_app_body">
					<div class="layadmin-tabsbody-item layui-show">
						<iframe src="home/console.html" frameborder="0" class="layadmin-iframe"></iframe>
					</div>
				</div>
				<!-- 辅助元素，一般用于移动设备下遮罩 -->
				<div class="layadmin-body-shade" layadmin-event="shade"></div>
			</div>
		</div>

		<script src="../layuiadmin/layui/layui.js"></script>
		<script>
			layui.config({
				base: '../layuiadmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use('index');
		</script>
	</body>

</html>
