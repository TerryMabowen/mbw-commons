<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>开启单选框 - 数据表格</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../../static/style/admin.css" media="all">
		<link rel="stylesheet" href="../../../static/style/fastui.css" media="all">
	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-header fastui-card-header">
							<script type="text/html" template>
								<span>{{localStorage.getItem("title")}}</span>
							</script>
							<div class="fastui-card-header-right">
								<a layadmin-event="iframeRefresh"><i class="layui-icon layui-icon-refresh"></i>刷新</a>
							</div>
						</div>
						<div class="layui-card-body">
							<div class="fastui-toolbar-con">
								<form class="layui-form fastui-form-seacher layui-row">
									<fieldset class="layui-elem-field layui-field-title fastui-field-color" style="margin-top: 0;">
										<legend>基本查询条件</legend>
									</fieldset>
									<div class="layui-col-space20">
										<div class="layui-col-xs3">
											<div class="layui-input-inline">
												<select name="select-resulte" xm-select="select1" xm-select-skin="default">
													<option value="">请选择(多选)</option>
													<option value="0">北京校区</option>
													<option value="1">成都校区</option>
													<option value="2">深圳校区</option>
												</select>
											</div>
										</div>
										<div class="layui-col-xs3">
											<div class="layui-input-inline">
												<select name="type" lay-search="" disabled="disabled">
													<option value="">请选择(多选)</option>
													<option value="0">地推</option>
													<option value="1">转介绍</option>
													<option value="2">网络</option>
												</select>
											</div>
										</div>
										<div class="layui-col-xs3">
											<div class="layui-input-inline">
												<select name="city" xm-select="select3" xm-select-skin="default">
													<option value="">请选择(多选)</option>
													<option value="1">北京</option>
													<option value="2">上海</option>
													<option value="3">广州</option>
													<option value="4">深圳</option>
													<option value="5">天津</option>
													<option value="6">杭州</option>
												</select>
											</div>
										</div>

										<div class="layui-col-xs3">
											<div class="layui-input-inline">
												<input type="text" name="data" autocomplete="off" placeholder="日期" class="layui-input">
											</div>
										</div>
									</div>
									<div class="layui-col-space20">
										<div class="layui-col-xs3">
											<div class="layui-input-inline">
												<input type="text" name="data" autocomplete="off" placeholder="日期" class="layui-input">
											</div>
										</div>
										<div class="layui-col-xs3">
											<div class="layui-input-inline">
												<input type="text" name="data" autocomplete="off" placeholder="日期" class="layui-input">
											</div>
										</div>
										<div class="layui-col-xs3">
											<div class="layui-input-inline">
												<button type="button" class="layui-btn fastui-btn fastui-btn-sky"><i class="layui-icon">&#xe615;</i>查询</button>
												<button class="layui-btn layui-btn-primary" type="reset">重置</button>
											</div>
										</div>
									</div>
								</form>
							</div>
							<div class="layui-row fastui-seacher-tabbar">
								<div class="fastui-seacher-tabbar-tatol fastui-this">
									<span>546</span>
									<p>查询结果</p>
								</div>
								<div class="fastui-seacher-tabbar-right">
									<div class="fastui-seacher-tabbar-flex">
										<div class="fastui-seacher-bg">
											<div class="fastui-seacher-type-title">
												<div>按品牌分</div>
											</div>
											<div>
												<a href="javascript:;">
													<span>546</span>
													<p>查询结果</p>
												</a>
											</div>
											<div>
												<a href="javascript:;">
													<span>546</span>
													<p>查询结果</p>
												</a>
											</div>
											<div>
												<a href="javascript:;">
													<span>546</span>
													<p>查询结果</p>
												</a>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="test-table-operate-btn" style="margin-bottom: 10px;">
								<button class="layui-btn fastui-btn" data-type="getCheckData">获取选中行数据</button>
								<button class="layui-btn fastui-btn" data-type="getCheckLength">获取选中数目</button>
								<button class="layui-btn fastui-btn" data-type="isAll">验证是否全选</button>
								<div class="layui-btn-group right">
									<button class="layui-btn layui-btn-primary layui-btn-sm">导入客户</button>
									<button class="layui-btn layui-btn-primary layui-btn-sm">导出客户</button>
								</div>
							</div>
							<table class="layui-hide" id="test-table-radio" lay-filter="test-table-radio"></table>
						</div>
					</div>
				</div>
			</div>
			<script type="text/html" template>
				<div class="fastui-version">{{ layui.admin.systemName }}<span>v{{ layui.admin.v }}</span>build:{{layui.admin.build}}</div>
			</script>
			<script type="text/html" id="switchTpl">
			  <!-- 这里的 checked 的状态只是演示 -->
			  <input type="checkbox" name="sex" value="{{d.id}}" lay-skin="switch" lay-text="女|男" lay-filter="sexDemo" {{ d.id == 10003 ? 'checked' : '' }}>
			</script>
		</div>

		<script src="../../../static/layui/layui.js"></script>
		<script>
			layui.config({
				base: '../../../static/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['index', 'table'], function() {
				var admin = layui.admin,
					table = layui.table;

				table.render({
					elem: '#test-table-radio'
					,url: layui.setter.base + '/json/table/user.js'
					,size: 'sm'
					,cols: [
						[{
							type: 'radio'
						}, {
							field: 'id',
							width: 80,
							title: 'ID',
							sort: true
						}, {
							field: 'username',
							width: 80,
							title: '用户名'
						}, {
							field: 'sex',
							width: 80,
							title: '性别',
							sort: true
						}, {
							field: 'city',
							width: 80,
							title: '城市'
						}, {
							field: 'sign',
							title: '签名',
							minWidth: 100
						}, {
							field: 'experience',
							width: 80,
							title: '积分',
							sort: true
						}, {
							field: 'score',
							width: 80,
							title: '评分',
							sort: true
						}, {
							field: 'classify',
							width: 80,
							title: '职业'
						}, {
							field: 'wealth',
							width: 135,
							title: '财富',
							sort: true
						}, {
							field: 'form',
							title: '表单元素',
							templet: '#switchTpl',
							unresize: true
						}]
					]
					,page: true
				});
				var $ = layui.$,
					active = {
						getCheckData: function() { //获取选中数据
							var checkStatus = table.checkStatus('test-table-operate'),
								data = checkStatus.data;
							layer.alert(JSON.stringify(data));
						},
						getCheckLength: function() { //获取选中数目
							var checkStatus = table.checkStatus('test-table-operate'),
								data = checkStatus.data;
							layer.msg('选中了：' + data.length + ' 个');
						},
						isAll: function() { //验证是否全选
							var checkStatus = table.checkStatus('test-table-operate');
							layer.msg(checkStatus.isAll ? '全选' : '未全选')
						}
					};

				$('.test-table-operate-btn .layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});

			});
		</script>

	</body>

</html>
